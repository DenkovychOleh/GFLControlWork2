<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <table>
        <h2>List of clients</h2>
        <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone number</th>
                <th>Delete</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${clients}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.firstName}"></td>
                <td th:text="${c.lastName}"></td>
                <td th:text="${c.phone}"></td>
                <td><a th:href="@{/clients/delete/{id}(id=${c.id})}">delete</a></td>
                <td><a th:href="@{/clients/edit/{id}(id=${c.id})}">edit</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
